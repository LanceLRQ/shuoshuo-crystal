<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成大说说</title>
    <style type="text/css">
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #main_div {
            width: 100%;
            height: 100%;
        }
        #game_frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        #game_box {
            width: 100%;
            height: 100%;
            display: block;
        }
        #setting_box {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            z-index: 99;
            box-sizing: border-box;
        }
        @media screen and (min-width: 768px) and (min-height: 700px) {
            #main_div {
                padding-top:24px;
            }
            #game_box {
                width: 400px;
                height: 660px;
                border: 2px solid #417fc8;
                box-shadow: 0px 0px 10px rgba(65,127,200, 0.8);
                border-radius: 10px;
                margin: 0 auto;
            }
            #setting_box {
                width: 402px;
                height: 664px;
                left: 50%;
                margin-left: -201px;
                border-radius: 8px;
            }
        }
        /*@media screen and (min-width: 1000px) and (min-height: 900px) {*/

        /*        padding-top:24px;*/
        /*    }*/
        /*    #game_box {*/

        /*        height: 853px;*/

        /*        box-shadow: 0px 0px 10px rgba(65,127,200, 0.8);*/
        /*        border-radius: 10px;*/

        /*        width: 482px;*/
        /*        height: 856px;*/
        /*        left: 50%;*/
        /*        margin-left: -241px;*/
        /*        border-radius: 8px;*/
        /*    }*/
        /*}*/
        #setting_box > .title {
            text-align: center;
            font-size: 36px;
            font-weight: bolder;
            color: #FFF;
            padding: 48px 0;
        }
        #setting_box .mode_btn {
            width: 250px;
            height: 72px;
            font-size: 24px;
            color: #FFF;
            border-radius: 10px;
            border: 2px solid #fff;
            margin: 24px auto;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
        #setting_box .mode_btn:hover{
            color: #000;
            background-color: #fff;
        }
        #setting_box .mode_btn > .title {
            font-size: 24px;
            line-height: 48px;
            font-weight: bolder;
            text-align: center;
        }
        #setting_box .mode_btn > .meta {
            font-size: 12px;
            line-height: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main_div">
        <div id="setting_box">
            <div class="title">
                合成大说说
            </div>
            <div class="mode_btn" id="game_mode_0">
                <div class="title">标准模式</div>
                <div class="meta">正常的玩法</div>
            </div>
            <div class="mode_btn" id="game_mode_1">
                <div class="title">不听话</div>
                <div class="meta">我不听！我就爱蹦跶！</div>
            </div>
            <div class="mode_btn" id="game_mode_2">
                <div class="title">直升姬</div>
                <div class="meta">啊哒哒哒哒哒哒哒哒！</div>
            </div>
            <div class="mode_btn" id="game_mode_3">
                <div class="title">下播环节</div>
                <div class="meta">这是一个需要持续很长的环节</div>
            </div>
        </div>
        <div id="game_box">
            <iframe src="" id="game_frame" border="0"></iframe>
        </div>
    </div>
    <script type="text/javascript">
        (function() {
            function open_game(mode) {
                document.getElementById("setting_box").style.display = "none";
                document.getElementById("game_frame").src = 'daxigua.html?game_mode=' + mode;
            }
            document.getElementById("game_mode_0").onclick = function() {
                open_game(0);
            }
            document.getElementById("game_mode_1").onclick = function() {
                open_game(1);
            }
            document.getElementById("game_mode_2").onclick = function() {
                open_game(2);
            }
            document.getElementById("game_mode_3").onclick = function() {
                open_game(3);
            }
        
        })();
    </script>
</body>
</html>
